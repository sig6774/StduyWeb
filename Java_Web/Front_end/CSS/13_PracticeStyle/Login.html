<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <!-- 
            container-fluid : 가로 해상도와 상관없이 항상 100%의 width를 가짐
                              margin없이 사용하고 싶을때
         -->
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <!-- 메뉴바에 대한 구성을 bootstrap에서 만들어 놓은 것을 사용 -->
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <!-- 화면이 무너졌을때 사용하는 메뉴바이며 이것을 메뉴를 지정한 부분과 연동 -->
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><img width="30px" src="./img/logo.svg"
                                    alt="Sorry Not Found image."></a>
                            <!-- 메뉴옆에 logo이미지를 넣어줌 -->
                        </div>

                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Main</a></li>
                                <li><a href="#">Form</a></li>
                                <li><a href="#">Grid</a></li>
                                <li><a href="#">Board</a></li>
                            </ul>

                            <!-- 드롭다운 방식으로 로그인 추가 -->
                            <ul class="nav navbar-nav navbar-right">
                                <!-- Bootstrap에서 제공되는 클래스 -->
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" "href=" #">로그인
                                        <span class="caret"></span>
                                        <!-- 밑으로 표시하는 화살표 작성 -->
                                    </a>

                                    <ul class="dropdown-menu">
                                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Join</a></li>
                                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                                    </ul>


                                </li>
                                <!-- 검색창을 배치 -->
                                <form class="navbar-form navbar-right" action="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="search">
                                        <div class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">검색</button>
                                        </div>
                                    </div>
                                </form>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-7 col-xs-10 login-form">
                        <div class="loginbox">
                            로그인
                        </div>
                        <form action="#">
                            <div class="form-group">
                                <label for="id">아이디</label>
                                <input type="text" id="id" class="form-control" placeholder="아이디">
                            </div>

                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="text" id="password" class="form-control" maxlength="16" placeholder="비밀번호">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block b1">로그인</button>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block b2">회원가입</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </section>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <!-- 화면이 보통일때는 7칸을 차지하고 화면이 작은 환경에서는 12칸 전부 차지하도록  -->

                        주소 : 서울특별시 강남구 역삼동 394-29 123층
                        <address>&copy; Bootstrap. ALL RIGHTS RESERVED</address>
                    </div>
                </div>
                <div class="col-md-5 col-sm-12 text-right">
                    <ul class="footer-menu">
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보취급방침</a></li>
                    </ul>
                </div>

    <script src="./js/bootstrap.js"></script>
</body>
