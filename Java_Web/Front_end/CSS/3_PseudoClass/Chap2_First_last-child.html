<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fruits > li:first-child {
            font-size : 30px;
            color: red;
            /* fruit 클래스 안에 자식 태그인 li의 첫번째의 디자인을 바꿔라 */
        }
        .fruits > li:last-child{
            font-size : 25px;
            color:green;
        }
        
    </style>
    
</head>
<body>
    <!-- pseudo selector : 가짜 클래스 선택자 -->
    
    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>오렌지</li>
        <li>망고</li>
        <li>수박</li>
    </ul>
    <!-- li에는 class가 없어 개별 지정이 어렵다는 문제가 존재 -->
</body>
</html>
