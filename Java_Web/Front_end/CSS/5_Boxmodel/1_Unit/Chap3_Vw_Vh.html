<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin : 0;
            padding : 0;
        }

        .container {
            width:50vw;
            height:100vh;
            background: blue;
        }
        /* viewport : 화면의 전체 크기, vw : viewportwidth, vh : viewportheight 의미 
            사용자가 사용하는 화면을 기준으로 비율을 통해 지정하기 때문에 vw와 vh가 범용적으로 적용하기에 좋음
            비율이므로 0~100까지 줄 수 있음*/
            
    </style>
</head>
<body>
    <div class="container"></div>
    
</body>
</html>
