<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>

    <style>
        .container{
            width: 400px;
            height: 400px;
            border : 4px solid red;
            margin-right: 40px;
            overflow: auto;
        }

        section{
            height: 200px;
            border: 4px dashed lightgray;
        }

        section h1{
            text-align: center;
            line-height: 2px;

            position: sticky;
            top: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h1>Title 1</h1>
        </section>
        <section>
            <h1>Title 2</h1>
        </section>
        <section>
            <h1>Title 3</h1>
        </section>
        <section>
            <h1>Title 4</h1>
        </section>
        <section>
            <h1>Title 5</h1>
        </section>
        <section>
            <h1>Title 6</h1>
        </section>
        <section>
            <h1>Title 7</h1>
        </section>
        <section>
            <h1>Title 8</h1>
        </section>
    </div>
</body>
</html>
