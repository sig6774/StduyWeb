<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 30px;
            color : red !important;
        }

        .c-green{
            font-size: 35px;
            color:green;
        }
        #i-yellow{
            font-size:45px;
            color:yellow;
        }
        /* id를 스타일에서 지정할 때 #을 사용 */
    </style>
</head>
<body>
    
    <div id="i-yellow" class="c-green" style="color:orange" >Hello</div>

    <!-- tag -> class -> id -> inline -> !important 순으로 페이지에서 스타일이 적용되는 것을 확인 -->
</body>
</html>
