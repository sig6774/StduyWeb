<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagSelector</title>
    <!-- 태그 선택자
         태그를 지정해서 스타일을 지정하는 것  -->
    <style>
        h1 {
            background-color: aqua;
            font-size: 50px;
        }

        li {
            color : green;
        }

    </style>
</head>
<body>
    <h1>졸리다 졸려~</h1>
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li>사과</li>
            <li>오렌지</li>
            <li>딸기</li>
        </ul>
    </div>
    
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
</body>
</html>
