<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total selector</title>
    <!-- 전체 선택자(내부스타일) 
         *을 통해서 전체 태그에 대해 스타일을 지정할 수 있음
         즉, 전체 문서에 대해서 스타일을 한꺼번에 지정하기 위해 사용-->
    <style>
        *{
            font-size: 50px;
            font-weight: bold;
            color: blue;
        }

        div *{
            font-size: 30px;
            color : steelblue;
            font-style: italic;
        }
        /* div안에 있는 모든 것에 대한 스타일 */
        /* div 당근은 div안(자손)에 있는 것이 아니라서 변하지 않음 */
    </style>
</head>
<body>
    <h1>졸리다 졸려~</h1>
    <!-- div>ul>li*3 -->

    <div>
        <ul>
            <li>사과</li>
            <li>오렌지</li>
            <li>딸기</li>
        </ul>
    </div>
    
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
</body>
</html>
